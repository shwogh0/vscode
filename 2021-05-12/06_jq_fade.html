<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <style>
        div {
            width: 200px;
            height: 200px;
            display: none; /* 처음화면에 안보이게 하기 위해 설정 */
        }
        #div1 {
            background-color: red;
        }
        #div2 {
            background-color: green;
        }
        #div3 {
            background-color: blue;
        }
    </style>
    <script>
        $(document).ready(function(){
            //  btn1을 클릭했을 때 나타나는 효과들
            $("#btn1").click(function(){
                $("#div1").fadeIn();
                $("#div2").fadeIn("slow");
                $("#div3").fadeIn(5000);
            });
            // btn2를 클릭했을 때 사라지는 효과들
            $("#btn2").click(function(){
                $("#div1").fadeOut();
                $("#div2").fadeOut("slow");
                $("#div3").fadeOut(3000);
            });
            // btn3를 클릭했을 때 켰다 껐다하는 효과 on/off
            $("#btn3").click(function(){
                $("#div1").fadeToggle();
                $("#div2").fadeToggle("slow");
                $("#div3").fadeToggle(3000);
            });
            // btn4를 클릭했을 때 투명도(밝기) 설정
            $("#btn4").click(function(){
                $("#div1").fadeTo("slow",0.2);
                $("#div2").fadeTo("slow",0.5);
                $("#div3").fadeTo("slow",1.0);
            });
            // btn5를 클릭했을 때 슬라이드효과로 on/off(Toggle)
            $("#btn5").click(function(){
                $("#div1").slideToggle("slow");
                $("#div2").slideToggle("fast");
                $("#div3").slideToggle();
            });
        });
    </script>
</head>
<body>
    <button id="btn1">fadeIn</button>
    <button id="btn2">fadeOut</button>
    <button id="btn3">fadeToggle</button>
    <button id="btn4">fadeTo</button>
    <button id="btn5">slideToggle</button>
    
    <div id="div1"></div>
    <div id="div2"></div>
    <div id="div3"></div>
</body>
</html>
