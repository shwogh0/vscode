<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script>
        $(document).ready(function(){
            // btn1을 클릭하면 class1이 추가됨
            $("#btn1").click(function(){
                $("#id1").addClass("class1");
            });
            // btn2를 클릭하면 class2가 추가됨
            $("#btn2").click(function(){
                $("#id1").addClass("class2");
            });
            // btn3를 클릭하면 class1이 삭제됨
            $("#btn3").click(function(){
                $("#id1").removeClass("class1");
            });
        });
    </script>
    <style>
        .class1 {
            color: red;
        }
        .class2 {
            background-color: rgb(176, 134, 206);
        }
    </style>
</head>
<body>
    <!-- 버튼으로 claas 속성을 추가할수 있음 -->
    <p id="id1">p태그내용</p>
    <button id="btn1">class1 추가</button>
    <button id="btn2">class2 추가</button>
    <button id="btn3">class 요소 제거</button>
</body>
</html>
