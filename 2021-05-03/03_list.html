<!DOCTYPE html>

<html lang="en">
    <haed>
        <meta charset="utf-8">

        <title>리스트 태그</title>
    </haed>

    <body>
        <!-- Ordered List(순서가있는 리스트) : 1,2,3,4,5, 가,나,다,라,마 a,b,c,d,e,f
             UnOrdered List(순서가 없는 리스트) : o - * 기호로 항목표현-->
        <ol type="A"> <!-- 순서가 있는 리스트--> <!-- 타입안에 순서대로 정렬할 기준을 정함-->
            <li>하나</li>
            <li>둘</li>
            <li>셋</li>

        </ol>

        <ul style="list-style-type: circle"> <!-- 순서가 없는 리스트--> <!-- 스타일안에 순서대로 정렬할 기준을 정함-->
            <li>하나</li>
            <li>둘</li>
            <li>셋</li>
        </ul>





    </body>
</html>
