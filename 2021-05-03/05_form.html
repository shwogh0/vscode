<!DOCTYPE html>

<html>
<head>
        <title>form</title>
</head>
<body>
    <!-- form 태그-->
    <form>
        <!--    name 속성값에 입력한 데이터가 담겨서 서버로 전달됨.
                입력창에 날씨라고 입력했다면 'name1=날씨' 형태로 백엔드로 전달됨-->
        아이디(항목1) : 
        <input type="text" id="id1" name="name1" placeholder="아이디를 입력하세요"><br> <!-- br : 줄 바꿈-->

        <!-- label : id로 지정한것과 같은 타입이 적용 -->
        <label for="id2">비밀번호(항목2) : </label> <input type="text" id="id2" name="name2"> <br>
        지역 : <!-- select 는 선택할 수 있게-->
        <select name="city">
            <option value="incheon">인천</option>
            <option value="seoul">서울</option>
            <option value="jeju">제주</option>
        </select> <br>
        이메일 : <!-- text 타입-->
        <input type="text" name="emailid">@
        <!--    옵션에서 선택된 value값이 셀렉트 value값으로 적용됨
                만약 지메일을 선택한다면 백엔드로 전달될 때 domain = gmail.com -->
        <select value="domain">
            <option selected>선택하세요</option> <!-- selected는 기본값으로 설정할 때 쓰임-->
            <option value="naver.com">네이버</option> 
            <option value="hanmail.net">다음</option>
            <option value="gmail.com" >지메일</option>
        </select> <br>
        자기소개 : 
        <textarea name="intro" rows="10" cols="20"></textarea> <!-- rows 줄 cols 칸--> <br>
        비밀번호 :
        <input type="password" name="password"> <!-- 입력할때 *** 뜸--> <br>
        성별 : <!-- radio타입 
                    name안에 값이 똑같아야함 둘다 다르면 중복선택가능 -->
        <input type="radio" id="male" name="gender" value="male">
                <label for="male">남</label>
               <input type="radio" id="female" name="gender" value="female">
               <label for="female">여</label> <br>
                    <!--    UI(User Interface) : 디자인
                            UX(User eXperience) : 사용성  -->
        사용경험 프로그래밍 언어: <!-- checkbox : 다중선택-->
        <input type="checkbox" name="lang" value="java">자바
        <input type="checkbox" name="lang" value="oracle">오라클
        <input type="checkbox" name="lang" value="html">html
        <input type="checkbox" name="lang" value="js">javascript <br>
        생일 : <!-- date 타입-->
        <input type="date" name="brith"> <br>
        수량 : <!-- number 타입-->
        <input type="number" name="quan" min="1" max="10" step="2"> <br>
    </form>
    
</body>
</html>
