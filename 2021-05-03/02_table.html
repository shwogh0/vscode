<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>--테이블</title>
        <style>
                /* 여러 태그를 동시에 지정할 때는 , 로 연결*/
                table,th,  tr, td{
                    border: 1px solid red; /*테두리 선의 두께*/
                    border-collapse: collapse; /*선이 하나만 보이게끔*/
                    padding: 5px; /*안쪽 여백 지정*/
                }
                td{
                    text-align:center; /*글씨 정렬 위치*/
                }
                tr:nth-child(even){ /* even(짝수번째) 스타일 적용*/
                    background-color: yellow;
                }
                tr:nth-child(odd){ /* odd(홀수번째) 스타일 적용*/
                    background-color: green;
                }

                /*table{
                    border:1px solid black; /*solid는 일자 선, dashed는 점선
                }
                tr,td{
                    border: 1px solid red;
                }*/
        </style>
    </head>
    <body>
        <!--테이블 태그-->
        <table>
            <tr> <!-- 새로운 행 추가-->
                <td>1</td> <!-- 새로운 열 추가-->
                <td>2</td>
                <td>6</td>
            </tr>
            <tr>
                <td>3</td> <td>4</td> <td>5</td>
            </tr>
            <tr>
                <td>7</td>
            </tr>
            <tr>
                <td>8</td>
            </tr>
        </table>

        <table>
            <caption>학생정보</caption> <!--테이블의 제목-->
            <tr>
                <th>이름</th> <!-- th는 글자가 진해지고 글자가 중앙정렬 형태 게시판 맨윗줄에쓰임-->
                <th>이메일 주소</th>
                <th>전화번호</th>
            </tr>
            <tr>
                <td>학생1</td>
                <td>aa@aa</td>
                <td>010-1111-1111</td>
            </tr>
            <tr>
                <td>학생2</td>
                <td>bb@bb</td>
                <td>010-2222-2222</td>
            </tr>
            <tr>
                <td>학생3</td>
                <td>cc@cc</td>
                <td>010-3333-3333</td>
            </tr>
            <tr>
                <td colspan="2">학생4</td> <!-- colspan 칸(열)을 차지하는 수-->
                <td rowspan="2">dd@dd</td> <!-- rowspan 줄(행)을 차지하는 수-->
                <td>010-4444-4444</td>
            </tr>
            <tr>
                <td colspan="2">학생5</td>
            </tr>
        </table>




    </body>
</html>
