<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table , tr, td {
            border: 1px black solid;
            border-collapse: collapse;
            text-align: right;
        }
        td {
            width: 30px;
        }
        tr:nth-child(even) {
            background-color: burlywood;
        }
    </style>
    <script>
        function select(){
            var table = "<table>";
            for(var i=2;i<=9;i++){
                table += "<tr>";
                table += "<td>" + i +"단</td>";
                for(var j=1;j<=9;j++){
                table += "<td>" + i*j + "</td>";
                }
            }
            table += "</table>";
            document.getElementById('result').innerHTML = table;
        }
    </script>
</head>
<body>
    <button onclick="select()">구구단 출력</button>
    <div id="result">여기에구구단출력</div>
</body>
</html>
